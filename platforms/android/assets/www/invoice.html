	<script type="text/javascript">
		$(function(){
		    $("ul#ticker01").liScroll();
			
			$(".searchbtn").click( function(){
				$(".searchtoggle").toggle("slow");
			});
		});
	</script>
    <script type="text/javascript"> 
		$(function() {
			$('#filter').keyup(function () {
	
				var rex = new RegExp($(this).val(), 'i');
				$('.searchable tr').hide();
				$('.searchable tr').filter(function () {
					return rex.test($(this).text());
				}).show();
	
			});
		}); 
		$(document).ready(function() {
			var token =localStorage.token;
			$('#example').DataTable( {
				"ajax": "http://skelectrical.net/namumkin/ws.php?token="+token,
				"columns": [
					{ "data": "invoice_id" },
					{ "data": "Invoice_Date" },
					{ "data": "code" },
					{ "data": "category_name" },
					{ "data": "customer_name" },
					{ "data": "Sub_Total" },
					{ "data": "Discount" },
					{ "data": "Total" }
				],
				responsive: true
			} );
		} );
	</script>
